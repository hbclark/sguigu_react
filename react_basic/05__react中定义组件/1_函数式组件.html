<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1_函数式组件</title>
</head>
<body>
    <!-- prepare a container-->
    <div id="test"></div>
    test

    <!-- import react core libraries-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- import recat-dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- import babel-->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!---->
    <script type="text/babel"> /*此处一定要写babel,表示写的是JSX，不是JS */
    //1.创建函数式组件
    function MyComponent(){
        console.log(this); //this输出undefined babel翻译后变成严格模式
        return <h2>我是用函数定义的组件（适用于【简单组件】的定义</h2>
    }
    /*
        1.MyComponent首字母必须大写
        2.必须要有return
    */
    //2.渲染虚拟DOM到页面
    ReactDOM.render(<MyComponent />,document.getElementById('test'));
    /*
          <MyComponent />必须要写组件标签，不能写组件名字
    */
    /*
     执行了ReactDOM.render(<MyComponent />....之后，发生了什么
        1.React解析组件标签，找到了MyComponent组件。
        2.发现组件是使用函数定义的，随后调用该函数，将返回的虚拟DOM转换
        为真实DOM，随后呈现在页面中。
    */
    </script>
</body>
</html>
