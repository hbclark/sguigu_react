<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSX小练习</title>
</head>
<body>
    <!-- prepare a container-->
    <div id="test"></div>

    <!-- import react core libraries-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- import recat-dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- import babel-->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!---->
    <script type="text/babel"> /*此处一定要写babel,表示写的是JSX，不是JS */
    /*
        一定要注意区分:[js语句代码]与[JS表达式]
        1.表达式由操作符与identifier组成(特例 单值表达式)，一个表达式会产生一个值，可以放在任何一个需要值的地方
            下面这些都是表达式：  左边加一个const x = 能接到值。
            (1) a
            (2) a+b
            (3) demo(1)
            (4) arr.map()
            (5) function test(){}
        2.语句（代码）
            下面这些都是语句(代码)：
            (1) if(){}
            (2) for(){}
            (3) switch(){case:xxx}

    */
    //模拟一些数据
    const data = ['Angular','React','Vue','Laravel'];
    //1.创建虚拟DOM
    const vDOM = (
        <div>
            <h1>前端JS框架列表</h1>
            <ul>
               {
                   data.map(item=>{
                       return <li>{item}</li>
                   })
               }
            </ul>
        </div>
    );
    //2.渲染虚拟DOM到页面
    ReactDOM.render(vDOM,document.getElementById('test'));
    </script>
</body>
</html>
