<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4_createRef</title>
</head>
<body>
    <!-- prepare a container-->
    <div id="test"></div>

    <!-- import react core libraries-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- import recat-dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- import babel-->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!---->
    <script type="text/babel"> /*此处一定要写babel,表示写的是JSX，不是JS */
    
    /*
        1.管理焦点，文本选择和媒体播放
        2.触发强制动画
        3.集成第三方DOM库
    */
    //创建组件
    class Demo extends React.Component{
        /*
            (1).通过onXxx属性指定事件处理函数(注意大小写)
                a.React中使用的是自定义(合成)事件，而不是原生的DOM事件-
                为了更好的兼容性
                b.React中的事件是通过事件委托方式处理的(委托给组件
                最外层的元素)--为了高效
            (2).通过event.target得到发生事件的DOM元素对象 --不要过度
            使用ref, showData2和onBlur操作同一元素，可以免掉ref.   
        
        */
        /*
            React.createRef调用后返回一个容器，该容器可以存储,
            该容器是’专人专用‘
            被ref所标时的节点
        */
        myRef = React.createRef();
        myRef2 = React.createRef();

        //展示左侧输入框的数据
        showData = () =>{
           alert(this.myRef.current.value);
        }

        //展示右侧输入框数据
        showData2 = (event) =>{
            alert(event.target.value);
        }
        /*回调函数：1.你定义的函数
                   2.你没调用
                   3.最终被调用了 
        
        */
        render(){
            return (
                <div>
                    <input ref={this.myRef} type="text"/><br/><br/>
                    <button onClick = {this.showData}>点我提示左侧的数据</button>&nbsp;
                    <input onBlur = {this.showData2} type="text" placeholder='点击失去焦点提示数据'/>
                </div>
            )
        }
    }
    
    //渲染虚拟DOM到页面
    ReactDOM.render(<Demo/>,document.getElementById('test'));
    </script>
</body>
</html>
