<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1_字符串形式的ref</title>
</head>
<body>
    <!-- prepare a container-->
    <div id="test"></div>

    <!-- import react core libraries-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- import recat-dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- import babel-->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!---->
    <script type="text/babel"> /*此处一定要写babel,表示写的是JSX，不是JS */
    //创建组件
    class Demo extends React.Component{
        //展示左侧输入框的数据
        showData = () =>{
            const {input1} = this.refs;
            alert(input1.value);
        }

        //展示右侧输入框数据
        showData2 = () =>{
            const {input2} = this.refs;
            alert(input2.value);
        }

        render(){
            return (
                <div>
                    <input ref='input1' type="text"/>&nbsp;
                    <button onClick = {this.showData}>点我提示左侧的数据</button>&nbsp;
                    <input ref='input2' onBlur={this.showData2} type="text" placeholder='点击失去焦点提示数据'/>
                </div>
            )
        }
    }
    
    //渲染虚拟DOM到页面
    ReactDOM.render(<Demo/>,document.getElementById('test'));
    </script>
</body>
</html>
